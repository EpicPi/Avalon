<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"></script>
    <link  rel="stylesheet" href="index.css"></style>
  </head>
  <body>
      <h1>Avalon</h1>
      <div id="Landing">
         <h2>Game Master</h2> 
         <div class=" content">
           Number of players:<select id="numPlayersSelect">
             <option id ="5">5</option>
             <option id ="6">6</option>
             <option id ="7">7</option>
             <option id ="8">8</option>
             <option id ="9">9</option>
             <option id ="10">10</option>
            </select>
          </div>
          <br>
          <button onclick="setGameMaster()">Create</button>
        <hr style="margin-left: 1rem;">
        <button onclick="setPlayer()">Join</button>
      </div>
      <div id="GameActive" class="hide content">
        Game join code: <span id="gameCode"></span>
        <br/>
        Your role: <span id="role" class="hide"></span>
        <br/>
        <button onclick="toggleRole()">Show/Hide role</button>
        <hr/>
      </div>
      <div id="GMQuest" class="hide content">
        Quest Number: <select id="GMQuestNum">
          <option id ="1">1</option>
          <option id ="2">2</option>
          <option id ="3">3</option>
          <option id ="4">4</option>
          <option id ="5">5</option>
          </select>
        <br/>
        Player tokens:
        <input type="text" id="p1Token">
        <input type="text" id="p2Token">
        <input type="text" id="p3Token">
        <input type="text" id="p4Token">
        <input type="text" id="p5Token">
        <button onclick="evalQuest()">Eval Quest</button>
        <hr/>
      </div>
      <div id="GMQuestComplete" class="hide content">
        pass: <span id="numPass"></span>
        <br/>
        fail: <span id="numFail"></span>
        <button onclick="GMnextQuest()">next quest</button>
        <hr/>
      </div>
      <div id="PYLanding" class="hide content">
        Index in circle:<select id="roleIndex">
          <option id ="1">1</option>
          <option id ="2">2</option>
          <option id ="3">3</option>
          <option id ="4">4</option>
          <option id ="5">5</option>
          <option id ="6">6</option>
          <option id ="7">7</option>
          <option id ="8">8</option>
          <option id ="9">9</option>
          </select>
          <br>
        Join code: <input type="text" id="joinCode">
        <button onclick="joinGame()">Join game</button>
      </div>
      <div id="PYQuest" class="hide content">
        Quest Number: <select id="PYQuestNum">
          <option id ="1">1</option>
          <option id ="2">2</option>
          <option id ="3">3</option>
          <option id ="4">4</option>
          <option id ="5">5</option>
        </select>
        <br/>
        <button onclick="submitPass()">Submit Pass</button>
        <button onclick="submitFail()">Submit Fail</button>
      </div>
      <div id="PYQuestComplete" class="hide content">
        Token: <div id="votingToken"></div>
        <button onclick="PYnextQuest()"> next quest</button>
      </div>
    </body>
    <footer>
      <div id="RandomButton">
        <button onclick="makeRandom()">Random Index</button>
        <p id="RandomSpan">^^</p>
      </div>
    </footer>
    </html>
